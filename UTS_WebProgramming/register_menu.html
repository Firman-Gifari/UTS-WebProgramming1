<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Menu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style_uts.css">
</head>

<body>
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="card p-4" style="width: 384px; padding: 16px;">
            <h4 class="mt-3" style="color: #000000; text-align: center; margin-bottom: 30px;">
                Create your account
            </h4>
            <form id="registerForm">
                <div class="mb-3">
                    <input type="text" class="form-control" id="username" placeholder="Your username">
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" id="email" placeholder="Your email">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Your password">
                </div>
                <div class="mb-3">
                    <div class="col-md-12">
                        <select name="gender" class="form-select">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3">
                    <input type="tel" class="form-control" id="telephone" placeholder="Your telephone number">
                </div>
                <button type="submit" class="btn btn-dark w-100 mt-3" style="margin-top: 12px;">
                    Create Account
                </button>
                <a href="login_menu.html" type="back" class="btn btn-dark w-100 mt-3" style="margin-top: 12px;">
                    Back
                </a>
            </form>
        </div>
    </div>

    <footer
    class="text-center mt-5" 
    style="background-color: #000000; color: #FFFFFF; height: 60px; align-content: center;">
        <b>@Copyright by 22552011183_FIRMAN GIFARI</b>
    </footer>

    <script>
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const gender = document.querySelector('select[name="gender"]').value;
            const telephone = document.getElementById("telephone").value;

            if(username && email && password) {
                const userData = { username, email, password, gender, telephone };

                const users = JSON.parse(localStorage.getItem("users")) || [];
                users.push(userData);
                localStorage.setItem("users", JSON.stringify(users));

                alert("Account created successfully");
                window.location.href = "login_menu.html";
            } else {
                alert("Please fill in all the required fields!");
            }
        });
    </script>
</body>

</html>
