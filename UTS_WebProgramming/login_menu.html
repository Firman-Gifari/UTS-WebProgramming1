<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Menu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style_uts.css">
</head>

<body>
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="card p-4" style="width: 384px; padding: 16px;">
            <h4 class="mt-3" style="margin-top: 12px; color: #000000; text-align: center;">
                Log In with your email
            </h4>
            <p class="text-muted" style="text-align: center;">
                Please log in with your account
            </p>
            <form id="loginForm">
                <div class="mb-3">
                    <input type="text" class="form-control" id="username" placeholder="Your username" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Your password" required>
                </div>
                <button type="submit" class="btn btn-dark w-100 mt-3" style="margin-top: 12px;">
                    Log In
                </button>
                <div class="d-flex justify-content-centeral align-items-center" style="margin-top: 15px;">
                    <a href="register_menu.html" class="text-muted">
                        Don't have account? Create here
                    </a>
                </div>
            </form>
        </div>
    </div>

    <footer
    class="text-center mt-5" 
    style="background-color: #000000; color: #FFFFFF; height: 60px; align-content: center;">
        <b>@Copyright by 22552011183_FIRMAN GIFARI</b>
    </footer>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            
            const users = JSON.parse(localStorage.getItem("users")) || [];
            const user = users.find(u => u.username === username && u.password === password);

            if (user) {
                alert("Login successful! Welcome, " + user.username);
                localStorage.setItem("loggedInUser", user.username);
                window.location.href = "main_menu_after.html";
            } else {
                alert("Invalid username or password!");
            }
        });
    </script>
</body>

</html>
